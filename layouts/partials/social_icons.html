<!-- Added style="padding-bottom: 0px;" to minimize gap between social icons and words -->
<div class="social-icons" style="padding-bottom: 0px;">
    {{- range . }}
    <!-- Added style="border-bottom: none;" to disable underline below social icon -->
    <a style="border-bottom: none;" href="{{ trim .url " " }}" target="_blank" rel="noopener noreferrer me" title="{{ (.title | default .name) | title }}">
        {{ partial "svg.html" . }}
    </a>
    {{- end }}
</div>
