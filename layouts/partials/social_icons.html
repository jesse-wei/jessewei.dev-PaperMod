<!-- Added padding-bottom and top 0px. No padding within footer, just on the outside of the footer. -->
<div class="social-icons" style="padding-bottom: 0px; padding-top: 0px;">
    {{- range . }}
    <!-- Added style="border-bottom: none;" to disable underline below social icon -->
    <a style="border-bottom: none;" href="{{ trim .url " " }}" target="_blank" rel="noopener noreferrer me" title="{{ (.title | default .name) | title }}">
        {{ partial "svg.html" . }}
    </a>
    {{- end }}
</div>
